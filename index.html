<body style="">
	<div id="Calculator">
		<div class="display">
			<span id="display"></span>
		</div>
		<div id="container">
			<div>
				<div class="align">
					<button onclick="clearScreen()">AC</button>
					<button>+/-</button>
					<button>%</button>
					<!-- <button>/</button>
 -->				</div>
				<div class="align">
					<button value="7" onclick="displayInput(event)">7</button>
					<button value="8" onclick="displayInput(event)">8</button>
					<button value="9" onclick="displayInput(event)">9</button>
					<!-- <button value="X" onclick="add(event)">X</button> -->
				</div>
				<div class="align">
					<button value="4" onclick="displayInput(event)">4</button>
					<button value="5" onclick="displayInput(event)">5</button>
					<button value="6" onclick="displayInput(event)">6</button>
					<!-- <button>-</button> -->
				</div>
				<div class="align">
					<button value="1" onclick="displayInput(event)">1</button>
					<button value="2" onclick="displayInput(event)">2</button>
					<button value="3" onclick="displayInput(event)">3</button>
					<!-- <button value="+" onclick="add(event)">+</button> -->
				</div>
				<div class="align">
					<button value="0" onclick="displayInput(event)" class="rect-btn">0</button>
					<button value="." onclick="displayInput(event)">.</button>
					<!-- <button>=</button> -->
				</div>
			</div>
			<div>
				<ul>
					<li>
						<button value="/" onclick="displayInput(event)" class="operand">/</button>
					</li>
					<li>
						<button value="x" onclick="displayInput(event)" class="operand">X</button>
					</li>
					<li>
						<button value="-" onclick="displayInput(event)" class="operand">-</button>
					</li>
					<li>
						<button value="+" onclick="displayInput(event)" class="operand">+</button>
					</li>
					<li>
						<button onclick="computeTotal()" class="operand">=</button>
					</li>
				</ul>
			</div>
		</div>
